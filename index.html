<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flip Card con Actividades</title>
  <style>
    body {
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .flip-card-front {
      background-color: #fff;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #2c3e50;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .flip-card-back a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .flip-card-back a:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="flip-card">
    <div class="flip-card-inner">
      <!-- Cara frontal con imagen -->
      <div class="flip-card-front">
        <img src="https://i.pinimg.com/736x/14/20/fd/1420fdb2c1b84a55bc9a61e3050b0fa5.jpg" alt="Imagen">
      </div>
      <!-- Cara trasera con actividades -->
      <div class="flip-card-back">
        <a href="https://youtu.be/u-xNoCGWdPs?si=bTHnU_0QGrkeBUxY">Video one</a>
        <a href="https://youtu.be/1-Rp0P8QZt4?si=CCzQ-o901ZMRvwow">Quiz!</a>
        <a href="https://www.saberingles.com.ar/songs/exercises/10.html">Activity with music</a>
      </div>
    </div>
  </div>
</body>
</html>
